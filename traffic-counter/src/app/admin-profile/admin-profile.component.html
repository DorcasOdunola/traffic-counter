<div class="container-fluid">
    <div class="row">
        <div class="col-12 rounded bg-white">
            <div class="row p-md-5 mt-md-5">
                <div class="co1-12 col-md-4 mx-auto mt-2 mt-md-0 p-md-5">
                    <form action="" method="POST" enctype="multipart/form-data">
                        <input type="file" id="forPicture" name="img" class="d-none" (change)="uploadImg($event)">
                        <!-- <input type="submit" name="submit"> -->
                        <div class="rounded-circle border shadow-sm" style="width: 200px; height: 200px;">
                            <img src="{{image}}" onerror="this.src='assets/profilepicture.png'" alt=""  style="width: 100%; height: 100%" class="rounded-circle">
                        </div>
                        <div class="rounded-circle float-right text-center pt-2 camera">
                            <span class="text-center text-white" (click)="clickImg()"><i class="fas fa-camera"></i></span>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-8 p-md-5 mt-4 mt-md-0">
                    <form [formGroup]="userForm">
                        <div class="d-md-flex">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Surname:</mat-label>
                                <input type="text" matInput placeholder="" formControlName="surname">
                            </mat-form-field>
                            <mat-form-field appearance="legacy" class="w-100 ml-md-5">
                                <mat-label>First Name:</mat-label>
                                <input type="text" name="firstName" matInput placeholder="" formControlName="firstName"> 
                            </mat-form-field>
                        </div>
                        
                        <div class="d-md-flex">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Middle Name:</mat-label>
                                <input type="text" matInput placeholder="" formControlName="lastName">
                            </mat-form-field>
                            <mat-form-field appearance="legacy" class="w-100 ml-md-5">
                                <mat-label>Email:</mat-label>
                                <input type="email" matInput placeholder="" formControlName="email">
                            </mat-form-field>
                        </div>
            
                        <div class="d-md-flex">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Phone Number:</mat-label>
                                <input type="text" matInput placeholder="" formControlName="phoneNo">
                            </mat-form-field>
            
                            <mat-form-field appearance="legacy" class="w-100 ml-md-5">
                                <mat-label>Address</mat-label>
                                <input type="text" matInput placeholder="" formControlName="address">
                            </mat-form-field>
                        </div>
            
                        <div class="d-md-flex">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Status:</mat-label>
                                <input type="text" matInput placeholder="" formControlName="status">
                            </mat-form-field>
            
                            <div class="w-100 ml-md-5" style="margin-top: -2.6%;">
                                <ng-select [items]="unitArray"
                                formControlName="unitId"
                                bindLabel="Select Unit"
                                bindValue="unit_id"
                                placeholder="Select Unit">
                                    <ng-template ng-label-tmp let-item="item">
                                        <div>{{item.name}}</div>
                                    </ng-template>
                                    <ng-template ng-option-tmp let-item="item">
                                        <div>
                                            <span>{{item.name}}</span>
                                            <small class="text-muted float-right"><i>{{item.status}}</i></small>
                                        </div>
                                    </ng-template>
                                </ng-select>
                            </div>
                        </div>
                        <div>
                            <a class="nav-item text-primary float-right" (click)="resetPassword()" style="cursor: pointer;">Reset Password</a>
                        </div>
                        <div class="row justify-content-end mt-4">   
                            <button mat-raised-button class="rounded-circle text-white" style="background-color: rgba(4,4,44, 1);height: 70px; width: 70px;" (click)="editProfile($event)" >
                                <i class="fas fa-edit" style="font-size: 15pt" *ngIf="showEdit"></i>
                                <i class="fas fa-save" style="font-size: 15pt" *ngIf="showSave"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>
</div>
