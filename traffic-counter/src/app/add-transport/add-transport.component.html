<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-12 rounded bg-white">
            <div class="row p-md-5 mt-md-5">
                <div class="col-12 col-md-6 border shadow-sm mx-auto p-md-5">
                    <p class="display-4 text-center text-muted" style="font-size: 16pt;">ADD TRANSPORT MEANS</p>
                    <form>
                        <div class="d-flex">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Transport Means</mat-label>
                                <input type="text" name="transName" matInput placeholder="" [(ngModel)]="transName">
                            </mat-form-field>
                        </div>
                        
                        <div class="w-100">
                            <ng-select [items]="unitArray"
                                [(ngModel)]="unitId"
                                bindLabel="Select Unit"
                                bindValue="unit_id"
                                placeholder="Select Unit"
                                name="unitId">
                                <ng-template ng-label-tmp let-item="item">
                                    <div>{{item.name}}</div>
                                </ng-template>
                                <ng-template ng-option-tmp let-item="item">
                                    <div>
                                        <span>{{item.name}}</span>
                                        <small class="text-muted float-right"><i>{{item.status}}</i></small>
                                    </div>
                                </ng-template>
                            </ng-select>
                        </div>
                        <div>
                            <mat-form-field class="w-100">
                                <mat-label>Transport Description</mat-label>
                                <textarea matInput name="transDesc" [(ngModel)]="transDesc"></textarea>
                            </mat-form-field>
                        </div>
                    </form>
                    <form enctype="multipart/form-data">
                        <input type="file" (change)="changeTransPic($event)">
                        <button mat-raised-button color="accent" class="mb-3" (click)="addTransport()">Submit</button>
                    </form>
                </div>
            </div> 
        </div>
    </div>
</div>
