<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-6 mx-auto">
      <mat-card class="p-1 mt-2">
        <mat-form-field appearance="legacy" class="w-100">
          <mat-label>Select unit to view each unit report</mat-label>
          <mat-select name="unit" (selectionChange)="getUnitId($event)">
              <mat-option [value]="unit.unit_id" *ngFor="let unit of unitArray">{{unit.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-5">
      <p>
        <span>Select a date to the get the report for that day and for this unit </span>
        <span><input type="date" class="form-control" name="date" [(ngModel)]="selectDate" ></span>
        <button class="btn btn-dark" (click)="getReportPerDay()">Get Report</button>
      </p>
    </div>
    <div class="col-12 col-md-7">
      <p>Select Report by Range (From a day to another day)</p>
       <div class="form-inline">
          <div class="form-group">
            <label for="">From:</label>
            <input type="date" class="form-control" name="from" id="" [(ngModel)]="fromDate">
          </div>

          <div class="form-group">
            <label for="">To:</label>
            <input type="date" class="form-control" name="To" id="" [(ngModel)]="toDate">
          </div>
       </div>
       <button class="btn btn-dark" (click)="getReportPerRange()">Get Report</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-light table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Transport Image</th>
            <th>Transport Means</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let report of totalReport">
            <td>
              <img src="http://localhost/trafficCounter/backend/uploads/{{report.transport_img}}" alt="">
            </td>
            <td>{{report.transport_name}}</td>
            <td>{{report.value}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
