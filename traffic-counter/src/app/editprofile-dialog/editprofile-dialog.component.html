<div class="">
    <form [formGroup]="userForm">
        <div class="d-md-flex">
            <mat-form-field appearance="legacy" class="w-100">
                <mat-label>Surname:</mat-label>
                <input type="text" matInput placeholder="" formControlName="surname">
            </mat-form-field>
            <mat-form-field appearance="legacy" class="w-100 ml-md-5">
                <mat-label>First Name:</mat-label>
                <input type="text" name="firstName" matInput placeholder="" formControlName="firstName"> 
            </mat-form-field>
        </div>
        
        <div class="d-md-flex">
            <mat-form-field appearance="legacy" class="w-100">
                <mat-label>Last Name:</mat-label>
                <input type="text" matInput placeholder="" formControlName="lastName">
            </mat-form-field>
            <mat-form-field appearance="legacy" class="w-100 ml-md-5">
                <mat-label>Email:</mat-label>
                <input type="email" matInput placeholder="" formControlName="email">
            </mat-form-field>
        </div>

        <div class="d-md-flex">
            <mat-form-field appearance="legacy" class="w-100">
                <mat-label>Phone Number:</mat-label>
                <input type="text" matInput placeholder="" formControlName="phoneNo">
            </mat-form-field>

            <mat-form-field appearance="legacy" class="w-100 ml-md-5">
                <mat-label>Address</mat-label>
                <input type="text" matInput placeholder="" formControlName="address">
            </mat-form-field>
        </div>

        <div class="d-md-flex">
            <mat-form-field appearance="legacy" class="w-100">
                <mat-label>Status</mat-label>
                <mat-select name="status" formControlName="status">
                    <mat-option value="Admin">Admin</mat-option>
                    <mat-option value="User">User</mat-option>
                </mat-select>  
            </mat-form-field>

            <div class="w-100 ml-md-5" style="margin-top: -2.6%;">
                <ng-select [items]="unitArray"
                formControlName="unitId"
                bindLabel="Select Unit"
                bindValue="unit_id"
                placeholder="Select Unit">
                    <ng-template ng-label-tmp let-item="item">
                        <div>{{item.name}}</div>
                    </ng-template>
                    <ng-template ng-option-tmp let-item="item">
                        <div>
                            <span>{{item.name}}</span>
                            <small class="text-muted float-right"><i>{{item.status}}</i></small>
                        </div>
                    </ng-template>
                </ng-select>
            </div>
        </div>
        <mat-dialog-actions class="justify-content-end">
            <button mat-raised-button mat-dialog-close>Close</button>  
            <button mat-raised-button class="ml-3" (click)="saveProfile()">Save</button>
        </mat-dialog-actions>
    </form>
    
</div>
